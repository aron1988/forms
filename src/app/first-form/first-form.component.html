<div class="contaier-fluid">
  <h1>my form</h1>
  <form #userForm="ngForm" >
    {{userForm.value|json}}
    <hr>
    {{userModel|json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel"required class="form-control" [(ngModel)]="userModel.name" name="name">
    </div>
    isTouced?{{name.touched}}
    <br>
    isValid?{{name.valid}}
    <br>
    isPristin?{{name.pristine}}
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control"[(ngModel)]="userModel.email" name="email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control"[(ngModel)]="userModel.phone" name="phone">
    </div>
    <div class="form-group">

    <select class="custom-select "[(ngModel)]="userModel.topic" name="sekect">
      <option selected>Choose...</option>
    <option *ngFor="let i of topics">{{i}}</option>
    </select>
  </div>
  <div class="mb-3">
      <div class="form-check">
          <input class="form-check-input"[(ngModel)]="userModel.timePreference" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Morning (9pm - 12pm)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"ngModel type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
              Evning (5pm - 8pm)
            </label>
        </div>

  </div>
    <div class="form-check">
      <input class="form-check-input"[(ngModel)]="userModel.subscribe" name="subscribe" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  <button type="button" class="btn btn-primary">Submit form</button>

  

  </form>
</div>
