<div class="contaier-fluid">
  <h1>my form</h1>
  <form #userForm="ngForm"  (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel"required [class.is-invalid]="name.invalid && name.touched"
       class="form-control" [(ngModel)]="userModel.name" name="name">
       <small [class.d-none]="name.valid||name.untouched">Name is required </small>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" #email="ngModel" required [class.is-invalid]="email.invalid && email.touched"  class="form-control"[(ngModel)]="userModel.email" name="email">
      <small class="text-danger"[class.d-none]="email.valid||email.untouched">Email is required </small>

    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" required pattern="^\d{10}$" [class.is-invalid]="phone.invalid &&phone.touched" 
      class="form-control"[(ngModel)]="userModel.phone" name="phone">
      <!-- <small [class.d-none]="phone.valid||phone.untouched">Phone number is required and must be 10 digits </small> -->
      <div *ngIf ="phone.errors && (phone.invalid||phone.touched)"> 
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>

      </div>
    </div>

    <div class="form-group">

    <select (blur)="checkValidation(topic.value)" (change)="checkValidation(topic.value)" #topic="ngModel" 
     [class.is-invalid]="isHasError && topic.touched"  class="custom-select "[(ngModel)]="userModel.topic" name="sekect">
      <option value="defult">Choose...</option>
    <option *ngFor="let i of topics">{{i}}</option>
    </select>
    <small class="text-danger"[class.d-none]="!isHasError||topic.untouched">Select some option </small>

  </div>
  <div class="mb-3">
      <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios"
           id="exampleRadios1" value="morning" checked>
          <label class="form-check-label" for="exampleRadios1">
            Morning (9pm - 12pm)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"ngModel type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
              Evning (5pm - 8pm)
            </label>
        </div>

  </div>
    <div class="form-check">
      <input class="form-check-input"[(ngModel)]="userModel.subscribe" name="subscribe" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-primary">Submit form</button>

  

  </form>
</div>
